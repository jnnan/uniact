<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <style>
        /* Ensure the root is transparent so it blends with any background */
        html, body {
            background-color: transparent !important;
        }
        /* Smooth transition for the progress bar */
        #progressBar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-900 min-h-screen p-6 font-sans">

    <div class="max-w-4xl mx-auto">

        <!-- Header Section: Title & Download Button -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-4">
            <h1 class="text-4xl font-bold text-white drop-shadow-md tracking-tight">UA-Net Dataset</h1>

            <!-- Download Button (Blue, No Glow) -->
            <a href="./database.json" download="database.json"
               class="flex items-center gap-2 px-5 py-2 text-sm font-bold text-white bg-blue-600 hover:bg-blue-500 rounded-full transition-all hover:-translate-y-0.5 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download
            </a>
        </div>

        <!-- Description Text -->
        <p class="text-center text-white/90 mb-8 max-w-2xl mx-auto leading-relaxed drop-shadow-sm text-lg">
            Explore UA-Net: A library of 10,153 language-annotated robot motions. Use keywords to search and visualize the outputs instantly.
        </p>

        <!-- Progress Bar (Visible during init) -->
        <div id="progressContainer" class="max-w-2xl mx-auto mb-6">
            <div class="flex justify-between text-xs text-white mb-1 px-1">
                <span id="progressText">Initializing...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="w-full bg-gray-700/50 rounded-full h-2.5 backdrop-blur-sm border border-white/10">
                <div id="progressBar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Search Input Area -->
        <div class="flex gap-2 mb-4">
            <input type="text" id="searchInput" disabled
                   class="w-full p-4 rounded-lg bg-white/95 backdrop-blur-sm border-none focus:ring-2 focus:ring-blue-400 outline-none transition-all shadow-lg text-gray-900 placeholder-gray-500 disabled:opacity-70"
                   placeholder="Waiting for model...">
            <button id="searchBtn" onclick="search()" disabled
                    class="px-8 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-lg whitespace-nowrap">
                Search
            </button>
        </div>

        <!-- Status Message -->
        <div id="status" class="text-sm text-white mb-4 text-center font-medium drop-shadow-md min-h-[1.25rem]"></div>

        <!-- Results Grid -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>

    <script>
        let model = null;
        let database = [];

        // UI Elements
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const progressContainer = document.getElementById('progressContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        function updateProgress(percent, message) {
            progressBar.style.width = `${percent}%`;
            progressPercent.innerText = `${percent}%`;
            if (message) progressText.innerText = message;
        }

        async function init() {
            try {
                // Phase 1: Load AI Model
                updateProgress(10, "Loading TensorFlow Model...");

                // Start a fake ticker to move the bar slowly while waiting
                let fakeProgress = 10;
                const ticker = setInterval(() => {
                    if (fakeProgress < 60) {
                        fakeProgress += 5;
                        updateProgress(fakeProgress);
                    }
                }, 500);

                model = await use.load();

                clearInterval(ticker);
                updateProgress(70, "Model Loaded. Fetching Database...");

                // Phase 2: Download Database
                const response = await fetch('./database.json');

                if (!response.ok) throw new Error("Could not find database.json");

                // We can try to track download progress if Content-Length exists
                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);

                database = await response.json();

                updateProgress(100, "Finalizing...");

                // Phase 3: Ready
                setTimeout(() => {
                    // Hide progress bar with a fade
                    progressContainer.style.opacity = '0';
                    progressContainer.style.transition = 'opacity 0.5s';
                    setTimeout(() => progressContainer.style.display = 'none', 500);

                    statusEl.innerText = `Ready to search ${database.length} videos.`;
                    searchInput.disabled = false;
                    searchInput.placeholder = "Search by motion description (e.g. 'dance')";
                    searchBtn.disabled = false;
                    searchInput.focus();
                }, 600);

            } catch (err) {
                updateProgress(0, "Error");
                progressBar.classList.remove('bg-blue-500');
                progressBar.classList.add('bg-red-500');
                progressBar.style.width = '100%';
                statusEl.innerText = "Error: " + err.message;
                console.error(err);
            }
        }

        async function search() {
            const query = searchInput.value;
            if (!query) return;

            statusEl.innerText = "Analyzing meaning...";
            searchBtn.disabled = true; // Prevent double clicks

            // Allow UI to update before heavy calculation
            await new Promise(r => requestAnimationFrame(r));

            const start = performance.now();

            try {
                // 1. Embed the Query
                const queryTensor = await model.embed([query]);
                const queryVector = (await queryTensor.array())[0];
                queryTensor.dispose();

                // 2. Brute-force Cosine Similarity
                const results = database.map(item => {
                    return {
                        ...item,
                        score: dotProduct(queryVector, item.vec)
                    };
                });

                // 3. Sort by Score
                results.sort((a, b) => b.score - a.score);

                // 4. Render Top 5
                const topResults = results.slice(0, 5);
                renderResults(topResults);

                const time = (performance.now() - start).toFixed(0);
                statusEl.innerText = `Found matches in ${time}ms`;
            } catch (e) {
                statusEl.innerText = "Search failed.";
                console.error(e);
            } finally {
                searchBtn.disabled = false;
            }
        }

        function dotProduct(vecA, vecB) {
            let product = 0;
            for (let i = 0; i < vecA.length; i++) {
                product += vecA[i] * vecB[i];
            }
            return product;
        }

        function renderResults(items) {
            const container = document.getElementById('results');

            if (items.length === 0) {
                container.innerHTML = `<div class="col-span-2 text-center text-white text-lg">No results found.</div>`;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="bg-white rounded-lg overflow-hidden border border-gray-200 shadow-md hover:shadow-xl transition-all transform hover:-translate-y-1">
                    <div class="aspect-video bg-black relative group">
                        <video controls class="w-full h-full object-contain">
                            <source src="${item.url}" type="video/mp4">
                        </video>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-800 truncate" title="${item.filename}">${item.filename}</h3>
                        <div class="flex justify-between mt-2 text-sm">
                            <span class="text-gray-500">Relevance</span>
                            <span class="font-bold text-blue-600">${(item.score * 100).toFixed(1)}%</span>
                        </div>
                        <div class="mt-2 w-full bg-gray-200 rounded-full h-1.5">
                            <div class="bg-blue-600 h-1.5 rounded-full" style="width: ${(item.score * 100).toFixed(1)}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Handle Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        init();
    </script>
</body>
</html>
